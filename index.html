<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="img1.png" />
  <title>Griha Pravesh Invite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Main Video Styling */
    #main-video {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      display: block;
    }

    /* Popup Container */
    #popup-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0.6s ease;
      z-index: 1000;
    }

    #popup-container.show {
      opacity: 1;
      visibility: visible;
    }

    #popup-container video {
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    /* Close Button */
    #close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1001;
    }

    /* Map Button */
    #map-button {
      display: block;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      background: #007BFF;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1002;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0.6s ease, background 0.3s ease;
    }

    #map-button.show {
      opacity: 1;
      visibility: visible;
    }

    #map-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Main Video -->
  <video id="main-video" src="Blue Black and White Modern Announcement Instagram Post (1).mp4" autoplay muted playsinline></video>

  <!-- Popup Container -->
  <div id="popup-container">
    <div id="close-btn">&times;</div>
    <video id="popup-video" src="video.mp4" autoplay playsinline></video>
  </div>

  <!-- Map Button -->
  <a id="map-button" href="https://maps.app.goo.gl/g8Q1p4HvTnTrabnj7?g_st=aw" target="_blank">View Location on Google Maps</a>

  <script>
    const mainVideo = document.getElementById('main-video');
    const popupContainer = document.getElementById('popup-container');
    const popupVideo = document.getElementById('popup-video');
    const closeBtn = document.getElementById('close-btn');
    const mapButton = document.getElementById('map-button');

    // Show popup when main video ends
    mainVideo.addEventListener('ended', () => {
      popupContainer.classList.add('show');
      popupVideo.currentTime = 0;
      popupVideo.play();
    });

    // Close popup and show map button
    closeBtn.addEventListener('click', () => {
      popupContainer.classList.remove('show');
      popupVideo.pause();
      mapButton.classList.add('show');
    });
  </script>

</body>
</html>
